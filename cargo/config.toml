# Global Cargo configuration for smaller, faster builds
# This reduces debug build sizes by ~30-40% while preserving debuggability

[profile.dev]
# Optimize dependencies but keep your code unoptimized for faster rebuilds
opt-level = 1

# Minimal debug info (line tables only, not full symbols)
# Still allows backtraces and basic debugging
debug = 1

# Move debug data out of binaries on macOS
# This significantly reduces binary size
split-debuginfo = "unpacked"

[profile.release]
# Strip symbols from release binaries
strip = true

# Thin LTO for better optimization without long compile times
lto = "thin"

# Single codegen unit for maximum optimization
codegen-units = 1

[build]
# Enable incremental compilation for faster rebuilds
incremental = true
