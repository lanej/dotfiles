# Don't print a new line at the start of the prompt
add_newline = false
continuation_prompt = '▶▶ '
right_format = "$status"

[character]
success_symbol = "[\\$](bold white)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[](bold yellow)"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
style = "yellow"

[git_metrics]
disabled = false

[battery]
disabled = false
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'

[git_branch]
style = "blue"
symbol = " "

[status]
symbol = "!"
disabled = false

[username]
disabled = false
format = "[$user]($style)@"

[hostname]
disabled = false
ssh_symbol = " "
format = "[$hostname](bold green) in "

