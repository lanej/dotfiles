# Don't print a new line at the start of the prompt
add_newline = false

[character]
success_symbol = "[\\$](bold white)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[N](bold yellow)"

[directory]

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
style = "yellow"

[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[dart]
symbol = " "

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
style = "blue"
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
disabled = true

[package]
disabled = true
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = "⚙️ "
format = "[⚙️ $version](red) "

[status]
symbol = "!"
disabled = false

[username]
disabled = false
format = "[$user]($style)@"

[hostname]
disabled = false
format = "[$hostname](bold green) in "

[swift]
symbol = "ﯣ "
