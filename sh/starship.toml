# Don't print a new line at the start of the prompt
add_newline = false

[character]
success_symbol = "[\\$](bold white)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[N](bold yellow)"

[git_status]
style = "bold cyan"

[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[dart]
symbol = " "

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
disabled = true
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = "⚙️ "
format = "[⚙️ $version](red)"

[swift]
symbol = "ﯣ "
