[module/clock]
type = internal/date
time = %I:%M
date = %Y-%m-%d %H:%M%

[module/bspwm]
type = internal/bspwm
format = <label-state>
pin-workspaces = true

label-empty = 
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-focused = 
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1
label-focused-underline = ${colors.color4}
label-occupied = 
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full =    <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%

format-charging-padding = 1
format-discharging-padding = 1
format-full-padding = 1

format-charging-foreground = ${colors.color4}
format-discharging-foreground = ${colors.color11}
format-full-foreground = ${colors.color6}

ramp-capacity-0 =   
ramp-capacity-1 =   
ramp-capacity-2 =   
ramp-capacity-3 =   
ramp-capacity-4 =   

animation-charging-0 =   
animation-charging-1 =   
animation-charging-2 =   
animation-charging-3 =   
animation-charging-4 = 

label-full = ﮣ

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
label-muted = x
format-volume-padding = 1
format-muted-padding = 1
format-volume-background = ${colors.color4}
format-muted-background = ${colors.color4}
label-background = ${colors.color4}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-muted = x
format-volume-padding = 1
format-muted-padding = 2
format-volume-foreground = ${colors.color4}
format-muted-foreground = ${colors.color4}
label-foreground = ${colors.color4}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true
format =  <label>
format-padding = 1
format-foreground = ${colors.color5}
label = %percentage:2:2%%

[module/cpu]
type = internal/cpu

format =  <label>
format-padding = 1
label = %percentage:2:2%%
format-foreground = ${colors.color1}

[module/memory]
type = internal/memory
interval = 3

format =  <label>
label = %percentage_used%%
format-padding = 1
format-foreground = ${colors.color2}

[module/wifi]
type = internal/network
interface = wlp60s0
interval = 30
ping-interval = 30

format-connected = <label-connected>
format-packetloss = <animation-packetloss> <label-connected>

label-connected = %{F#b0c289}%downspeed:3:3%%{F-} %{F#ac4142}祝%upspeed:3:3%%{F-} %{F#0099E6} %signal:2:2%%%{F-}
label-disconnected = 睊
label-disconnected-foreground = ${colors.color3}

ramp-signal-0 = 1
ramp-signal-1 = 2
ramp-signal-2 = 3
ramp-signal-3 = 4
ramp-signal-4 = 5

animation-packetloss-0 = x
animation-packetloss-0-foreground = ${colors.color3}
animation-packetloss-1 = x
animation-packetloss-1-foreground = ${colors.color11}
animation-packetloss-framerate = 500
